<app-topbar></app-topbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 justify-content-center">
      <h3 class="text-center display-5 mt-3">
        Register New Medicine
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="formError" class="alert alert-primary text-primary mb-5">
        {{ formError }}
      </div>
      <form class="user mt-5" (submit)="formSubmit()">
        <div class="form-group row justify-content-center">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user"
              id="productName"
              placeholder="Product Name"
              name="productName"
              [(ngModel)]="newMedicine.productName"
            />
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <form class="example-form">
              <input
                type="text"
                placeholder="Search for company"
                [formControl]="control"
                [matAutocomplete]="auto"
                class="form-control"
              />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let company of filteredCompanies | async"
                  [value]="company"
                >
                  {{ company }}
                </mat-option>
              </mat-autocomplete>
            </form>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user"
              id="pack"
              placeholder="Pack"
              name="pack"
              [(ngModel)]="newMedicine.pack"
            />
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="text"
              class="form-control form-control-user"
              id="hsn"
              placeholder="HSN"
              name="hsn"
              [(ngModel)]="newMedicine.hsn"
            />
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary form-control"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
